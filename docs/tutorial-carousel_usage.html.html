    <h2>Carousel</h2>
</header>

<article>
    <script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('steps', AlpineSteps.StepsComponent)
        console.log("Now we're cooking")
    })
</script><div x-data='steps(["first step","second step","third step"], true)'>
    <div 
    id="carousel"
    class="carousel slide"
    aria-roledescription="carousel"
    aria-label="Placeholder images">
        <div class="carousel-indicators">
            
                <button 
                type="button" 
                aria-controls="carousel-items"
                aria-label="first step"
                data-bs-target=""
                x-bind:class="isActive('first step') && 'active'" 
                x:bind:aria-current="isActive('first step')  && 'true'"></button>                    
            
                <button 
                type="button" 
                aria-controls="carousel-items"
                aria-label="second step"
                data-bs-target=""
                x-bind:class="isActive('second step') && 'active'" 
                x:bind:aria-current="isActive('second step')  && 'true'"></button>                    
            
                <button 
                type="button" 
                aria-controls="carousel-items"
                aria-label="third step"
                data-bs-target=""
                x-bind:class="isActive('third step') && 'active'" 
                x:bind:aria-current="isActive('third step')  && 'true'"></button>                    
            
                <button 
                type="button" 
                aria-controls="carousel-items"
                aria-label=""
                data-bs-target=""
                x-bind:class="isActive('') && 'active'" 
                x:bind:aria-current="isActive('')  && 'true'"></button>                    
            
        </div>

        <div class="carousel-inner" id="carousel-items" aria-live="off">
            
                <div 
                class="carousel-item" 
                role="group"
                aria-roledescription="slide"
                x-bind:aria-label="getIndex('first step')"
                x-bind:class="isActive('first step') && 'active'">
                <img src="https://via.placeholder.com/350x150/000000/FFFFFF/?text=first step" class="d-block w-100" alt="first step">
                </div>`
            
                <div 
                class="carousel-item" 
                role="group"
                aria-roledescription="slide"
                x-bind:aria-label="getIndex('second step')"
                x-bind:class="isActive('second step') && 'active'">
                <img src="https://via.placeholder.com/350x150/000000/FFFFFF/?text=second step" class="d-block w-100" alt="second step">
                </div>`
            
                <div 
                class="carousel-item" 
                role="group"
                aria-roledescription="slide"
                x-bind:aria-label="getIndex('third step')"
                x-bind:class="isActive('third step') && 'active'">
                <img src="https://via.placeholder.com/350x150/000000/FFFFFF/?text=third step" class="d-block w-100" alt="third step">
                </div>`
            
                <div 
                class="carousel-item" 
                role="group"
                aria-roledescription="slide"
                x-bind:aria-label="getIndex('')"
                x-bind:class="isActive('') && 'active'">
                <img src="https://via.placeholder.com/350x150/000000/FFFFFF/?text=" class="d-block w-100" alt="">
                </div>`
            
        </div>

        <button 
        class="carousel-control-prev" 
        type="button"
        aria-controls="carousel-items"
        aria-label="Previous Slide"
        x-on:click="transitionToPrevious()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button 
        class="carousel-control-next" 
        type="button"
        aria-controls="carousel-items"
        aria-label="Next Slide"
        x-on:click="transitionToNext()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
